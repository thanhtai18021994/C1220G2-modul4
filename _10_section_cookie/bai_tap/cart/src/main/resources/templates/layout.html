<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">

</head>
<body>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/cart/cart}" style="color: black">YOUR CART<span class="sr-only">(current)</span></a>
            </li>
<!--            <li class="nav-item active">-->
<!--                <a class="nav-link" th:href="@{/product/product}" style="color: black">PRODUCT<span class="sr-only">(current)</span></a>-->
<!--            </li>-->
        </ul>


        <!--        <a class="btn btn-warning" th:href="@{/createCategory}">Create new Category</a>-->
        <!--        <a class="btn btn-warning" th:href="@{/create}">Create new Blog</a>-->


        <form class="d-flex" th:action="@{/cart/search}">
            <div class="input-group search-box">
                <div class="form-outline">
                    <input type="number" placeholder="Name Product" class="search-txt" aria-label="Search"
                           name="id">
                    <button id="search-button" type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>
</nav>

<div th:fragment="xoaModal(andressController)">
    <div class="modal fade" id="xoa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="xoaLabel">Confirm xoá</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có muốn xoá <input type="text" readonly id="test" size="3"/> này không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" th:onclick="'submitFormDelete()'">DELETE</button>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{${andressController}}" id="formDelete" th:method="post">
        <input type="hidden" name="idDelete" id="idDelete"/>
    </form>
    <script>


        function setIdDeleteToForm(id) {
            document.getElementById("idDelete").value = id;
            document.getElementById("test").value = id;

        }

        function submitFormDelete() {
            document.getElementById("formDelete").submit();

        }

        function rollback() {
            document.getElementById("default").submit();
        }
    </script>

</div>


<footer th:fragment="footer" class="footer text-center text-white bg-light "
        style="position: fixed;bottom: 15px;width: 100%; height: 200px">

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);bottom: 15px">

        <a class="text-white" href="https://mdbootstrap.com/">Bài về nhà khó vậy A Lĩnh</a>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</footer>
</body>
</html>
