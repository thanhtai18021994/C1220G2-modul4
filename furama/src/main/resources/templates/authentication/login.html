<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_cover.css}">
    <title>Document</title>
</head>

<body>
    <div class="center">
        <h1 class="title">Login</h1>
        <form th:action="@{/login}" method="post">
            <div class="text_field">
                <input type="text" required name="email">
                <span></span>
                <label >Email</label>
            </div>
            <div class="text_field">
                <input type="text" required name="password">
                <span></span>
                <label >Password</label>
            </div>
            <p th:if="${param.error}"  style="text-align: center;color: #de0a0a">Đăng nhập thất bại</p>
            <div class="pass"> <input type="checkbox" name="remember-me"> Nhớ tài khoản</div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
