<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" th:href="@{/fontawesome-free-5.15.1-web/css/all.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/bootstrap-4.6.0-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style_homepage.css}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top" th:fragment="navbar">
        <a href="" class="navbar-brand"><img th:src="@{/image/logo/unnamed.png}" style="height: 40px;" class="d-inline-block align-top pl-5" alt=""></a>
        <div class="nav-content">
            <span><i class="far fa-envelope"></i></span>
            <span><i class="fas fa-bell"></i></span>
            <span><i class="far fa-flag"></i></span>
            <span class="nav-infor ">
                <img th:src="@{/image/{image}(image=${cart.getUser().getImageAvatarOfUser()})}" alt="">
                <h6 class="d-inline" th:text="${cart.getUser().fullName}">Endrew</h6>
            </span>
            <a th:href="@{/logout}"><span><i class="fas fa-sign-out-alt"></i></span>Logout</a>
        </div>
    </nav>
    <div class="container-fluid row p-0 m-0">
        <div class="col-2 sidebar " style="padding: 0;" th:fragment="sidebar">
            <header class="sidebar-header ">
                <div class="sidebar-header-image"><img th:src="@{/image/{image}(image=${cart.getUser().getImageAvatarOfUser()})}" alt=""></div>
                <div class="sidebar-header-infor">
                    <h6 th:text="${cart.getUser().fullName}">Alexander Pierce</h6>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </header>
            <section class="sidebar-body">
                <ul class="sidebar-list">
                    <li class="sidebar-item"><a  th:href="@{/}"><span><i class="fas fa-tasks"></i></span> QUẢN LÝ</a></li>
                    <li class="sidebar-item"><a  th:href="@{/service}"><span><i class="fab fa-servicestack"></i></span>DỊCH VỤ</a></li>
                    <li class="sidebar-item"><a  th:href="@{/employee}"><span><i class="fas fa-user-friends"></i></span>NHÂN VIÊN</a></li>
                    <li class="sidebar-item"><a  th:href="@{/contract}"><span><i class="fas fa-file-contract"></i></span>HỢP ĐỒNG</a></li>
                    <li class="sidebar-item"><a  th:href="@{/customer}"><span><i class="fas fa-users"></i></i></span>KHÁCH HÀNG</a></li>
                </ul>
            </section>
        </div>
        <div class="col-10 p-0">
            <div class="container-fluid bg-light pt-3 pb-3" th:fragment="process-bar">
                <span>Admin</span>
                <span><i class="fas fa-chevron-right"></i></span><span>Nhan vien</span>
            </div>
            <div class="row container-fluid mt-4 filter-field">
                <form action="" class="filter">
                    <div class="txt_field">
                        <input type="text">
                        <label >Full name</label>
                    </div>
                    <div class="txt_field">
                        <input type="text">
                        <label >Email</label>
                    </div>
                    <div class="txt_field">
                        <input type="text">
                        <label >Phone</label>
                    </div>
                    <div class="txt_field">
                        <input type="date">
                        <label >Date</label>
                    </div>
                    <div class="txt_field">
                        <input type="submit" value="Search">
                    </div>
                </form>
            </div>
            <div class="container-fluid">
                <button class="addnew"><a href="#"><span><i class="fas fa-plus"></i></span>    Them Moi</a></button>
            </div>
            <div class="row container-fluid" style="padding: 40px;">

            </div>
        </div>
    </div>
    <footer th:fragment="footer">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/bootstrap-4.6.0-dist/js/bootstrap.min.js}"></script>
        <script></script>
    </footer>

</body>

</html>
