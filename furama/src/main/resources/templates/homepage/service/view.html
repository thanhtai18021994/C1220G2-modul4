<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{homepage/index::header}">

</head>

<body>
<nav class="navbar navbar-dark bg-dark fixed-top"  th:replace="~{homepage/index::navbar}">
</nav>
<div class="container-fluid row p-0 m-0">
    <div class="col-2 sidebar" style="padding: 0;" th:replace="~{homepage/index::sidebar}">
    </div>
    <div class="col-10 p-0">
        <div class="container-fluid bg-light pt-3 pb-3" th:fragment="process-bar">
            <span>KHÁCH HÀNG</span>
            <span><i class="fas fa-chevron-right"></i></span><span>DANH SÁCH</span>
            <span><i class="fas fa-chevron-right"></i></span><span>CHI TIẾT</span>
        </div>
        <div class="container-fluid">
            <div class="form-row">
                <div class="form-group col-2 ml-3 mr-auto">
                    <button class="addnew"><a th:href="@{/customer/create}"><span><i class="fas fa-plus"></i></span>    Them Moi</a></button>
                </div>
                <div class="form-group col-3">
                    <button class="addnew ml-auto"><a th:href="@{/customer}"><span><i class="fas fa-list"></i></span>Danh Sách Khách Hàng</a></button>
                </div>
            </div>
        </div>
        <div class="row container-fluid table-responsive " style="padding: 20px 40px;">
            <table>
                <tr>
                    <th>Mã Dịch Vụ </th>
                    <td th:text="${object.codeService}"></td>
                </tr>
                <tr>
                    <th>Tên Dịch Vụ </th>
                    <td th:text="${object.serviceName}"></td>
                </tr>
                <tr>
                    <th>Diện Tích </th>
                    <td th:text="${object.serviceArea}"></td>
                </tr>
                <tr>
                    <th>Giá Dịch Vụ</th>
                    <td th:text="${object.serviceCost}"></td>
                </tr>
                <tr>
                    <th>Số Người Tối Đa </th>
                    <td th:text="${object.serviceMaxPeople}"></td>
                </tr>
                <tr>
                    <th>Kiểu Thuê </th>
                    <td th:text="${object.serviceType.serviceTypeName}"></td>
                </tr>
                <tr>
                    <th>Loại Dịch Vụ </th>
                    <td th:text="${object.rentType.rentTypeName}"></td>
                </tr>
                <tr>
                    <th>Tiêu Chuẩn Dịch Vụ </th>
                    <td th:text="${object.standardRoom}"></td>
                </tr>
                <tr>
                    <th>Mô Tả Dịch Vụ Đi Kèm</th>
                    <td th:text="${object.descriptionOtherConvenience}"></td>
                </tr>
                <tr>
                    <th>Diện Tích Hồ Bơi </th>
                    <td th:text="${object.poolArea}"></td>
                </tr>
                <tr>
                    <th>Số Tầng Tối Đa </th>
                    <td th:text="${object.numberOfFloor}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<footer th:replace="~{homepage/index::footer}">

</footer>
</body>

</html>
