<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/create}" th:object="${user}" method="post">
    <input type="text" th:field="*{name}">
    <input type="checkbox" name="gender" th:field="*{gender}" th:value="false">
    <input type="checkbox" name="gender" th:field="*{gender}" th:value="true">
    <input type="checkbox" name="gender" th:field="*{gender}" th:value="ga">
    <input type="checkbox" name="gender" th:field="*{gender}" th:value="vit">
    <input type="checkbox" value="add">
</form>
</body>
</html>
