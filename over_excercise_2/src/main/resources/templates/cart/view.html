<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>INFORMATION ABOUT BILL</h2>
    <table>
        <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Color</td>
            <td>Amount</td>
            <td>Category</td>
        </tr>
        <th:block th:each="row,stat : ${product.productList}">
            <tr>
                <td th:text="${row.name}"></td>
                <td th:text="${row.productDetail.price}"></td>
                <td th:text="${row.productDetail.color}"></td>
                <td th:text="${row.productDetail.amount}"></td>
                <td th:text="${row.category.name}"></td>
            </tr>
        </th:block>
       <tr>
           <td>Total pay:</td>
           <td colspan="5" th:text="${product.count()}"></td>
       </tr>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
