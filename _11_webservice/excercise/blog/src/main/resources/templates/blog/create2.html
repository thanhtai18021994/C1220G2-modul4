<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Add Product</h3>
        </div>
        <form role="form" action="#" >
            <div class="box-body">
                <div class="form-group">
                    <label for="name">Title </label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" >
                </div>
                <div class="form-group">
                    <label for="date">Amount</label>
                    <input type="date" class="form-control" id="date" placeholder="Enter amount" >
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control">
                        <option  th:each="row : ${categories}" th:value="${row.id}" th:text="${row.nameCategory}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Name </label>
                    <input type="file" class="form-control-file border" id="image" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <pre>
                        <textarea rows="5" class="form-control" id="description" placeholder="Enter amount"></textarea>
                    </pre>
                </div>
            </div>
            <div class="box-footer">
                <button type="button" class="btn btn-primary" onclick="addNewBlog()">Submit</button>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script type="text/javascript">
    function addNewBlog(){
        let name=$("#name").val();
        let image=$('#image').val();
        let date =$('#date').val();
        let description=$('#description').val();
        let category=$('#category').val();
        let newBlog={
            title:name,
            date:date,
            image:image,
            content:description,
            category:{id:category}
        };

        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            dataType:"json",
            type:"POST",
            data:JSON.stringify(newBlog),
            url:"/api/create",
            success: 
        })
        event.preventDefault();
    }
</script>
</body>
</html>
