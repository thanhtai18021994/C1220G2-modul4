<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap CDN</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>LIST PRODUCT</h3>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>NAME PRODUCT</th>
            <th>PRICE</th>
            <th>MANUFACTURE</th>
            <th>UPDATE</th>
            <th>DELETE</th>
            <th>VIEW</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowstart : ${products}" >
            <td th:text="${rowstart.index+1}"></td>
            <td th:text="${row.getName()}"></td>
            <td th:text="${row.getPrice()}"></td>
            <td th:text="${row.getManufacture()}"></td>
            <td><a th:href="@{/product/{id}/update(id=${row.getId()})}">update</a></td>
            <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
            <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
