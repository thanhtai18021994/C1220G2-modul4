<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>LIST PROVINCE</h2>
    <div> <button class="btn btn-primary"><a th:href="@{/customer/get-create}" style="color: white">Add</a></button></div>

    <form th:href="@{/customer}">
        <input type="text" name="search">
        <input type="submit" value="search">
    </form>

    <table  class="table table-hover">
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="customer,stat : ${customers}">
            <tr>
                <th th:text="${stat.count}"></th>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.province.name}"></td>
                <td><a th:href="@{/customer/get-update/__${customer.id}__ }">Edit</a></td>
                <td><a th:href="@{/customer/delete/__${customer.id}__ }">Delete</a></td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href="@{'/customer'(page=${customers.number-1})}" th:if="${customers.hasPrevious()}">Previous</a>
        <span th:text="${customers.number+1}"></span>/<span th:text="${customers.totalPages}"></span>
        <a th:href="@{'/customer'(page=${customers.number+1})}" th:if="${customers.hasNext()}">Next</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
