<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/bootstrap-4.6.0-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.min.css}">
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">HOME</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Link 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link 2</a>
        </li>
    </ul>
</nav>

<div class="container mt-3" style="padding: 40px;">
    <button class="btn bg-light"><a th:href="@{/}">Danh Sach</a></button>
    <h4 class="font-weight-bold"> THÊM MỚI KHÁCH HÀNG</h4>
    <form th:action="@{/create}" method="post"  class="mt-3" th:object="${khuyenMai}">
        <div class="form-row">
            <div class="form-group col-12">
                <label for="inputCity" class="font-weight-bold">Tieu De</label>
                <input type="text" class="form-control" id="inputCity" placeholder="VD:Nguyễn Văn A" th:field="*{tieuDeKhuyenMai}">
                <small class="text-danger" th:if="tieuDeKhuyenMai" th:errors="*{tieuDeKhuyenMai}"></small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputEmail4" class="font-weight-bold">Ngay Bat dau</label>
                <input type="date" class="form-control" id="inputEmail4"  th:field="*{thoiGianBatDau}">
                <small class="text-danger" th:if="${#fields.hasErrors('thoiGianBatDau')}" th:errors="*{thoiGianBatDau}"></small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="ngay" class="font-weight-bold">Ngay Ket thuc</label>
                <input type="date" class="form-control" id="ngay" th:field="*{thoiGianKetThuc}" >
                <small class="text-danger" th:if="${#fields.hasErrors('thoiGianKetThuc')}" th:errors="*{thoiGianKetThuc}"></small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="giamgia" class="font-weight-bold">Muc Giam gia</label>
                <input type="text" class="form-control" id="giamgia" placeholder="VD:taibui18021994@gmail.com" th:field="*{mucGiamGia}">
                <small class="text-danger" th:if="${#fields.hasErrors('mucGiamGia')}" th:errors="*{mucGiamGia}"></small>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-12">
                <label for="descript" class="font-weight-bold">Chi tiet</label>
                <textarea rows="5" class="form-control" id="descript" th:field="*{chiTiet}"></textarea>
                <small class="text-danger" th:if="${#fields.hasErrors('chiTiet')}" th:errors="*{chiTiet}"></small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
</body>

</html>
