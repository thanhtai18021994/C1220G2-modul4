<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Add Product</h3>
        </div>
        <form role="form" action="#" th:object="${blog}">
            <div class="box-body">
                <div class="form-group">
                    <label for="name">Title </label>
                    <input type="text" class="form-control" id="name" placeholder="Enter title" th:field="*{title}">
                </div>
                <div class="form-group">
                    <label for="date">Amount</label>
                    <input type="date" class="form-control" id="date" placeholder="Enter amount" th:field="*{date}" >
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control" th:field="*{category}">
                        <option  th:each="row : ${categories}" th:value="${row.id}" th:text="${row.nameCategory}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Name </label>
                    <input type="file" class="form-control-file border" id="image" placeholder="Enter name" th:field="*{image}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <pre>
                        <textarea rows="5" class="form-control" id="description" placeholder="Enter amount" th:field="*{content}"></textarea>
                    </pre>
                </div>
            </div>
            <div class="box-footer">
                <button type="button" class="btn btn-primary" id="submit2">Submit</button>
            </div>
        </form>
        <div class="box-footer">
            <button type="button" class="btn btn-primary" ><a th:href="@{/}" style="background-color: inherit;color: white;text-decoration: none">Return List</a></button>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">

</script>
</body>
</html>
