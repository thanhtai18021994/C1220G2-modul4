<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link  th:href="@{static/font/fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.min.css}">
</head>
<body>
<div class="container">
    <button class="btn btn-primary mb-3"><a class="text text-area" th:href="@{/create}">Them Moi</a></button>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Manufacture</th>
            <th scope="col" colspan="2">action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer,rowstat : ${customers}">
            <th scope="row" th:text="${rowstat.count}"></th>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.price}"></td>
            <td th:text="${customer.manuFacture}"></td>
            <td><a th:href="@{/update/__${customer.id}__}">update</a></td>
            <td><a th:href="@{/delete/__${customer.id}__}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
